<!DOCTYPE html>
<html>
<head>
    <title>KÃ¤ibemaksu arvutus</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript">
        function calculate(){
            var currency = parseFloat(document.getElementById("currency").value);
            var commission = parseFloat(document.getElementById("commission").value);
            var rate = parseFloat(document.getElementById("rate").value);
            var sum = (currency - commission) * rate;
            var sum = sum.toFixed(2);
            document.getElementById("result").innerHTML = sum;
        }
    </script>
</head>
<body>
    <div class="container">
        <form class="form-horizontal">
            <div class="form-group">
                <h1>Valuutavahetus</h1>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="currency" placeholder="valuuta"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="commission" placeholder="komisjonitasu"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="rate" placeholder="kurss"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <input type="button" class="btn btn-primary" value="OK" onclick="calculate();" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <label id="result"></label>
                </div>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
