<!DOCTYPE html>
<html>
<head>
    <title>KÃ¤ibemaksu arvutus</title>
    <meta charset="UTF-8" />
    <script type="text/javascript">
        function calculate(){
            var currency = parseFloat(document.getElementById("currency").value);
            var commission = parseFloat(document.getElementById("commission").value);
            var rate = parseFloat(document.getElementById("rate").value);
            var sum = (currency - commission) * rate;
            var sum = sum.toFixed(2);
            document.getElementById("result").innerHTML = sum;
        }
    </script>
</head>
<body>
<h1>Valuutavahetus</h1>
<input type="text" id="currency" placeholder="valuuta"/><br>
<input type="text" id="commission" placeholder="komisjonitasu"/><br>
<input type="text" id="rate" placeholder="kurss"/><br>
<input type="button" value="OK" onclick="calculate();" /><br>
<div id="result">
</div>
</body>
</html>
